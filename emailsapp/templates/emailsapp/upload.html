{% extends "emailsapp/base.html" %}

{% block title%}
    Upload your file
{% endblock %}
{%block content %}
{% if messages %}
<div class="alert alert-{{ messages.tags }} alert-dismissible fade show" role="alert">
    {{ messages }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endif %}
    Upload the CSV Files to our Database
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-success">Upload Your CSV</button>
    </form>
{% endblock %}

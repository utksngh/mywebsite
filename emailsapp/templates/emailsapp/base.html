{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/custom_styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="icon" href="{% static 'favicon.png' %}">
</head>
<body>
    <div class="navbar">
        <div class="menu">
            <a href="{% url 'home' %}" class=><i class="fa-solid fa-house"></i>Home</a>
            <a href="{% url 'about'%}">About</a>
            <a href="{% url 'services'%}">Services</a>
            <a href="{% url 'contact'%}">Contact</a>
        </div>
        <div class="login">
            <a href="{% url 'contact'%}" class="ml-2">Login</a>
        </div>
    </div>
    <main>
        {% block content %}
            <!-- Your main content goes here -->
        {% endblock %}
    </main>
    <div class="footer">
        <div class="company-details">
            <h2>Bulk Emailer Private Limited</h2>
            <p>123 Main Street, City, Country</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: info@bulkemailer.com</p>
        </div>
        <div class="social-media">
            <a href="www.facebook.com"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="www.twitter.com"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="www.linkedin"><img src="linkedin-icon.png" alt="LinkedIn"></a>
        </div>
    </div>
</body>

</html>
